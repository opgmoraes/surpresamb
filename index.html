<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa Rom√¢ntica</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6e8;
      font-family: Arial, sans-serif;
    }
    .gift-box {
      width: 200px;
      height: 200px;
      background: #d45b71;
      border: 5px solid #a9445b;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      animation: sway 2s infinite ease-in-out;
    }
    .ribbon {
      position: absolute;
      width: 20px;
      height: 220px;
      background: #a9445b;
      top: -10px;
      left: 90px;
    }
    .ribbon::before {
      content: '';
      position: absolute;
      width: 220px;
      height: 20px;
      background: #a9445b;
      top: 90px;
      left: -100px;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    .lid {
      position: absolute;
      width: 210px;
      height: 50px;
      background: #d45b71;
      border: 5px solid #a9445b;
      border-bottom: none;
      top: -55px;
      left: -5px;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom center;
      transition: transform 0.7s ease-out;
    }
    .lid.open {
      transform: rotateX(180deg) translateY(-100%);
    }
    .message {
      position: absolute;
      width: 180px;
      background: #fff5f7;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .message p {
      margin: 0 0 10px 0;
      color: #a9445b;
      font-size: 1.1rem;
      text-align: center;
    }
    .play-btn {
      background: #d45b71;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: #a9445b;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      opacity: 0;
      animation: float 3s infinite ease-in;
      border-radius: 5px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(45deg) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translate(-50px, -150px) rotate(45deg) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <div class="gift-box" id="box">
    <div class="ribbon"></div>
    <div class="lid" id="lid"></div>
    <div class="message" id="message">
      <p>Voc√™ √© o meu melhor cap√≠tulo. ‚ù§Ô∏è<br>Te amo!</p>
      <button class="play-btn" id="playMusic">Clique para ouvir üéµ</button>
    </div>
  </div>

  <!-- Player invis√≠vel do YouTube -->
  <div id="music" style="display: none;"></div>

  <script>
    let player;

    // Cria o player invis√≠vel quando a API do YouTube estiver pronta
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('music', {
        height: '0',
        width: '0',
        videoId: 'd1INCiRKLyw', // Geovanna Jainy - Olhos Castanhos
        playerVars: {
          autoplay: 0,
          loop: 1,
          playlist: 'd1INCiRKLyw'
        }
      });
    }

    const box = document.getElementById('box');
    const lid = document.getElementById('lid');
    const message = document.getElementById('message');
    const playBtn = document.getElementById('playMusic');

    box.addEventListener('click', () => {
      lid.classList.toggle('open');
      message.style.display = lid.classList.contains('open') ? 'flex' : 'none';
      if (lid.classList.contains('open')) {
        spawnHearts(15);
      }
    });

    playBtn.addEventListener('click', () => {
      if (player && typeof player.playVideo === 'function') {
        player.playVideo();
        playBtn.textContent = 'Tocando... üé∂';
        playBtn.disabled = true;
      }
    });

    function spawnHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 180 + 'px';
        heart.style.bottom = '0';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        box.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>

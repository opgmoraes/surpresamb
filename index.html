<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa Romântica</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #ffe6e8;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .gift-box {
      width: 200px; height: 200px;
      background: #d45b71;
      border: 5px solid #a9445b;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      animation: sway 2s infinite ease-in-out;
    }
    .ribbon {
      position: absolute;
      width: 20px; height: 220px;
      background: #a9445b;
      top: -10px; left: 90px;
    }
    .ribbon::before {
      content: '';
      position: absolute;
      width: 220px; height: 20px;
      background: #a9445b;
      top: 90px; left: -10px;
    }
    @keyframes sway {
      0%,100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    .lid {
      content: '';
      position: absolute;
      width: 210px; height: 50px;
      background: #d45b71;
      border: 5px solid #a9445b;
      border-bottom: none;
      top: -55px; left: -5px;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom center;
      transition: transform 0.7s ease-out;
    }
    .lid.open {
      transform: rotateX(180deg) translateY(-100%);
    }
    .message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 180px; height: 140px;
      background: #fff5f7;
      border-radius: 10px;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    .message p {
      margin: 0;
      font-size: 1.1rem;
      color: #a9445b;
    }
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background: red;
      transform: rotate(45deg);
      opacity: 0;
      animation: float 3s infinite ease-in;
    }
    @keyframes float {
      0% { opacity: 1; transform: translate(0,0) rotate(45deg) scale(0.8); }
      100% { opacity: 0; transform: translate(-50px, -150px) rotate(45deg) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="gift-box" id="box">
    <div class="ribbon"></div>
    <div class="lid" id="lid"></div>
    <div class="message" id="message">
      <p>Você é o meu melhor capítulo.<br>❤️ Te amo!</p>
    </div>
  </div>

  <!-- Fonte de música via YouTube -->
  <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/d1INCiRKLyw?autoplay=1&loop=1&playlist=d1INCiRKLyw" frameborder="0" allow="autoplay"></iframe>

  <script>
    const box = document.getElementById('box');
    const lid = document.getElementById('lid');
    const message = document.getElementById('message');

    box.addEventListener('click', () => {
      lid.classList.toggle('open');
      message.style.display = lid.classList.contains('open') ? 'flex' : 'none';
      if (lid.classList.contains('open')) {
        spawnHearts(15);
      }
    });

    function spawnHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 200 + 'px';
        heart.style.bottom = 0;
        heart.style.animationDelay = (Math.random() * 2) + 's';
        heart.style.background = `hsl(${Math.random() * 20 + 340}, 70%, 60%)`;
        box.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
